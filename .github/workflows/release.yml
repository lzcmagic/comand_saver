name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            cgo: 1
          - goos: linux
            goarch: arm64
            cgo: 1
          - goos: windows
            goarch: amd64
            cgo: 1
          - goos: darwin
            goarch: amd64
            cgo: 0
          - goos: darwin
            goarch: arm64
            cgo: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.5'

      - name: Install dependencies
        if: matrix.goos == 'linux' || matrix.goos == 'windows'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib gcc-mingw-w64 gcc-aarch64-linux-gnu
          sudo apt-get install -y libsqlite3-dev
          if [ "${{ matrix.goarch }}" = "arm64" ]; then
            sudo apt-get install -y libsqlite3-dev:arm64
          fi

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig
        run: |
          mkdir -p dist/cs_${{ matrix.goos }}_${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            if [ "${{ matrix.goarch }}" = "amd64" ]; then
              export CC=x86_64-w64-mingw32-gcc
              export CGO_LDFLAGS="-L/usr/x86_64-w64-mingw32/lib -lsqlite3"
              export CGO_FLAGS="-I/usr/x86_64-w64-mingw32/include"
            fi
            go build -o "dist/cs_${{ matrix.goos }}_${{ matrix.goarch }}/cs.exe" -v
          elif [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
            export CGO_LDFLAGS="-L/usr/aarch64-linux-gnu/lib"
            export CGO_FLAGS="-I/usr/aarch64-linux-gnu/include"
            go build -o "dist/cs_${{ matrix.goos }}_${{ matrix.goarch }}/cs" -v
          else
            go build -o "dist/cs_${{ matrix.goos }}_${{ matrix.goarch }}/cs" -v
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cs_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/cs_${{ matrix.goos }}_${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create release archives
        run: |
          cd dist
          for dir in */; do
            platform=${dir%/}
            tar -czf "${platform}.tar.gz" "$platform"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}